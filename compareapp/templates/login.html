{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc Comparison Pro - Login</title>
    <link rel="shortcut icon" href="{% static 'images/success.png' %}" type="image/x-icon">
    {% tailwind_css %}
</head>
<body class="">

    {% include "layout/toast.html" with messages=messages %}

    <div class="flex justify-center items-center h-screen bg-cover bg-center" style="background-image: url({% static 'images/welcome.jpg' %});">
        <div class="p-10 border-t-4 border-cyan-900  rounded-lg shadow-lg w-full max-w-md backdrop-blur-3xl">
            <div class="absolute inset-0 opacity-20 -z-50">
                <img src="{% static 'images/password.png' %}" alt="Background" class="w-full h-full object-cover rounded-lg">
            </div>
            {% comment %} <img src="{% static "images/logo.png" %}" class="w-9/12 mx-auto mb-3" alt="" srcset=""> {% endcomment %}
            <h1 class="text-2xl font-extrabold text-center mb-6 text-cyan-600">Welcome to Document Comparison Pro</h1>
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="userid" class="block text-cyan-600 font-medium">User Id</label>
                    <input type="text" name="userid" placeholder="Enter user ID" id="userid" class="form-input font-medium mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-cyan-600 font-medium">Password</label>
                    <input type="password" name="password" placeholder="Enter password" id="password" class="form-input font-medium mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
                </div>
                <div class="mb-4 flex items-center gap-3">
                    <input type="checkbox" id="remember" class="form-checkbox rounded">
                    <label for="remember" class="block text-cyan-600 font-medium">Remember me</label>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-cyan-700 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
                    <a href="{% url "password_reset" %}" class="font-medium text-cyan-600 hover:underline">Forget Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
