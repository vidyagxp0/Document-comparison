{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} {% endblock title %}</title>
        <link rel="shortcut icon" href="{% static 'images/success.png' %}" type="image/x-icon">
        {% tailwind_css %}
    </head>
<body>
    {% include "layout/toast.html" with messages=messages %}

    <div class="flex justify-center items-center h-screen bg-cover bg-center" style="background-image: url({% static 'images/welcome.jpg' %});">

        {% block content %}

        {% endblock content %}
    </div>
</body>
</html>
